     <!-- js code start -->
    <!-- profile button js navvar first -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const dropdownIcon = document.getElementById("dropdown-icon");
            const dropdownMenu = document.getElementById("dropdown-menu");

            dropdownIcon.addEventListener("click", (event) => {
                event.preventDefault(); // Prevent the default link behavior
                dropdownMenu.classList.toggle("hidden"); // Toggle the 'hidden' class
            });

            // Optional: Close the dropdown when clicking outside
            document.addEventListener("click", (event) => {
                if (!dropdownIcon.contains(event.target) && !dropdownMenu.contains(event.target)) {
                    dropdownMenu.classList.add("hidden");
                }
            });
        });
    </script>
    <!-- categories button js -->
    <script>
        // Toggle menu visibility
        function toggleMenu() {
            const menu = document.getElementById('dropdownMenu');
            const button = document.getElementById('menuButton');
    
            if (menu.classList.contains('hidden')) {
                // Show menu
                menu.classList.remove('hidden');
                menu.classList.add('absolute');
                menu.style.top = `${button.offsetHeight}px`; // Position below the button
            } else {
                // Hide menu
                menu.classList.add('hidden');
                menu.classList.remove('absolute');
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const Toast = Swal.mixin({
        toast: true,
        position: 'top',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        didOpen: (toast) => {
            toast.addEventListener('mouseenter', Swal.stopTimer)
            toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
        })
        {% for message in messages %}
        Toast.fire({
        icon: '{{ message.tags }}',
        title: '{{ message }}',
        })
        {% endfor %}
    </script>
