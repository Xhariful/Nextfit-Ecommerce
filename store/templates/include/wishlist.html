{% load static %}
<!-- Main modal -->
<div id="default-modal" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-4xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow thembg1">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-3 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Wishlist
                </h3>
                <button type="button"
                    class="bg-transparent rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center "
                    data-modal-hide="default-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="px-4 ">
                <div class="shadow overflow-x-auto border-b border-gray-200 sm:rounded-lg bg-white">
                    {% if con_wishlist %}
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead>
                            <tr>
                                <th
                                    class="px-6 py-3 bg-gray-50 text-xs leading-4 font-medium text-black uppercase tracking-wider">
                                    <div class="flex cursor-pointer">
                                        <span class="mr-2">PRODUCT IMG</span>
                                    </div>
                                </th>
                                <th
                                    class="px-6 py-3 bg-gray-50 text-xs leading-4 font-medium text-black uppercase tracking-wider">
                                    <div class="flex cursor-pointer">
                                        <span class="mr-2">PRODUCT
                                            NAME</span>
                                    </div>
                                </th>
                               
                                
                                
                                <th
                                    class="px-6 py-3 bg-gray-50 text-xs leading-4 font-medium text-black uppercase tracking-wider">
                                    <div class="flex cursor-pointer">
                                        <span class="mr-2">ACTION</span>
                                    </div>
                                </th>
                            </tr>
                        </thead>
                        {% for w in con_wishlist.values %}
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td class="px-6 py-4 whitespace-no-wrap text-sm  leading-5">
                                    <img src=" {{ w.img }} " alt="" class="w-24 aspect-square">
                                </td>
                                <td class="px-6 py-4 whitespace-no-wrap text-sm text-black leading-5">
                                    <p>{{ w.name }}</p>
                                </td>
                                <!-- <td class="px-6 py-4 whitespace-no-wrap text-sm text-black leading-5">
                                    <p>45</p>
                                </td>
                                <td class="px-6 py-4 whitespace-no-wrap text-sm text-black leading-5">
                                    <p>White</p>
                                </td> -->
                                
                                
                                <td class="px-6 py-4 whitespace-no-wrap text-sm leading-5">
                                    <div class="flex space-x-4">
                                        <a href="{% url 'product_detail' w.slug %}" class="text-blue-500 hover:text-blue-600">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-1 ml-3"
                                                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M15 12H9m6-2H9m6 4H9m12-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                            </svg>
                                            <p class="text-center">Quick View</p>
                                        </a>
                                        <a href="{% url 'delete_wish' w.slug %}" class="text-red-500 hover:text-red-600">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-1 ml-3"
                                                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                            </svg>
                                            <p>Delete</p>
                                        </a>

                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        {% endfor %}
                    </table>                   
                    {% else %}
                    <p class=" lg:text-4xl text-xl text-center text-black">Your do not add any Product in wishlist.</p>
                    {% endif %}
                </div>
            </div>
            <!-- Modal footer -->
            <div class="flex  justify-center p-3  border-t border-gray-200 rounded-b dark:border-gray-600">
                <p class="text-center">Your wishlist Product are here.</p>
            </div>
        </div>
    </div>
</div>
