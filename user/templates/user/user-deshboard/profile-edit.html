{% extends "base.html" %}
{% load static %}
{% block title %}home{% endblock title %}
{% block content %}

<!-- user profile dashboard start -->
<div class="container mx-auto max-w-7xl">
    <div class="flex ">
        <!-- Left Sidebar -->
        {% include "user/include/left-side.html" %}

        <!-- right side  -->
        <div class="lg:w-3/4 lg:m-8  shadow-lg">
            <!-- Tabs Content -->
                <div class=" w-full  px-5">
                    <h5 class="text-xl font-semibold mb-4">Profile Edit</h5>
                    <div class="card border mt-2 p-4">
                        <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}

                            <!-- Full Name -->
                            <div class="mb-4">
                                <label for="full_name" class="block font-medium">Full Name</label>
                                <input type="text" name="full_name" maxlength="30"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-0 focus:ring-blue-500"
                                    id="full_name" value="{{ user_form.full_name.value|default:'' }}">
                            </div>

                            <!-- Email -->
                            <div class="mb-4">
                                <label for="email" class="block font-medium">Email</label>
                                <input type="email" name="email" maxlength="254"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-0 focus:ring-blue-500"
                                    id="email" value="{{ user_form.email.value|default:'' }}">
                            </div>

                            <!-- Phone -->
                            <div class="mb-4">
                                <label for="phone" class="block font-medium">Phone</label>
                                <input type="text" name="phone" maxlength="15"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-0 focus:ring-blue-500"
                                    id="phone" value="{{ user_form.phone.value|default:'' }}">
                            </div>
                            
                            <!-- Division -->
                            <div class="mb-4">
                                <label for="division" class="block font-medium">Division</label>
                                <select name="division" id="division"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-0 focus:ring-blue-500">
                                    <option value="">Select Division</option>
                                    {% for division in profile_form.fields.division.queryset %}
                                    <option value="{{ division.id }}" {% if profile_form.instance.division == division %}selected{% endif %}>
                                        {{ division.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <!-- District -->
                            <div class="mb-4">
                                <label for="district" class="block font-medium">District</label>
                                <select name="district" id="district"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-0 focus:ring-blue-500">
                                    <option value="">Select District</option>
                                    {% for district in profile_form.fields.district.queryset %}
                                    <option value="{{ district.id }}" {% if profile_form.instance.district == district %}selected{% endif %}>
                                        {{ district.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <!-- Sub District -->
                            <div class="mb-4">
                                <label for="sub_district" class="block font-medium">Sub District</label>
                                <select name="sub_district" id="sub_district"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-0 focus:ring-blue-500">
                                    <option value="">Select Sub District</option>
                                    {% for sub_district in profile_form.fields.sub_district.queryset %}
                                    <option value="{{ sub_district.id }}"
                                        {% if profile_form.instance.sub_district == sub_district %}selected{% endif %}>
                                        {{ sub_district.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            
                            <!-- Address -->
                            <div class="mb-4">
                                <label for="address" class="block font-medium">Address</label>
                                <input type="text" name="address" maxlength="100" id="address"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-0 focus:ring-blue-500"
                                    value="{{ profile_form.address.value|default:'' }}">
                            </div>

                            <!-- Image -->
                            <div class="mb-4">
                                <label for="image" class="block font-medium">Profile Picture</label>
                                <input type="file" name="image"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-0 focus:ring-blue-500" id="image">
                            </div>

                            <!-- Date of Birth -->
                            <div class="mb-4">
                                <label for="" class="block font-medium">Date of Birth</label>
                                <input type="date" name="date_of_birth"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-0 focus:ring-blue-500"
                                    id="">
                            </div>

                            <!-- Submit Button -->
                            <div class="text-right">
                                <input style="background-color: #ED2224;" class="btn rounded text-white py-2 px-4"
                                    type="submit">
                            </div>
                        </form>
                    </div>
                </div>

        </div>
    </div>
</div>
{% endblock content %}
