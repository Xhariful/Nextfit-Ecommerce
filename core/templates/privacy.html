{% extends "base.html" %}

{% block content %}
    <div class="terms-conditions-container">
        <h1 class="text-center font-bold text-2xl mb-4">Terms and Conditions</h1>

        <!-- Loop through the Terms and Conditions objects -->
        {% for obj in obj %}
            <div class="terms-condition-item mb-6">
                <!-- Display the description field -->
                <div class="terms-description">
                    {{ obj.description|safe }}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
